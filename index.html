<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo - Danillo Silva</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="photo-section">
                <img alt="Foto de Danillo Silva">
            </div>
            <div class="name-title">
                <h1 id="name"></h1>
                <p id="title"></p>
            </div>
        </header>
        <section id="contact">
            <h2>Contatos</h2>
            <ul id="contact-list"></ul>
        </section>
        <section id="description-section" class="description-section">
            <h2>Objetivo</h2>
            <p id="description"></p>
        </section>
        <section id="skills-section" class="skills-section">
            <h2>Competências</h2>
            <ul id="skills-list"></ul>
        </section>
        <section id="experience-section" class="experience-section">
            <h2>Experiência</h2>
            <ul id="experience-list"></ul>
        </section>
        <section id="education-section" class="education-section">
            <h2>Educação</h2>
            <ul id="education-list"></ul>
        </section>
        <section id="languages-section" class="languages-section">
            <h2>Idiomas</h2>
            <ul id="languages-list"></ul>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
